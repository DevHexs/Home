<body>

	<noscript>This thing is dead without JavaScript</noscript>

	<div id="selector">

		<!-- The city whose weather is currently being shown -->
		<!-- If you're running this page for the first time, you'll be prompted to provide the name of your preferred city. This input will be saved in the local storage of your browser. If you want to change it, simply click on the city name (on the upper-right corner), and the prompt will re-appear -->
		<span id="city">
			<a href="https://www.accuweather.com/en/pa/panama-city/259549/weather-forecast/259549">
				Panamá 
			</a>
		</span>

		<i class="fas fa-heart"></i>
		| Search Engine: 
		<!-- Select your preferred search engine -->
		<select id="engine">
			<option value="https://duckduckgo.com/?q=">
				&#xebaa;
			</option>
			<option value="https://google.com/search?q=">
				
			</option>
		</select>

	</div>
